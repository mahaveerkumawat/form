<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>

<body>
    <h2>Sample Form</h2>
    <form action="#" method="get">
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter text">

        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" name="email-input" placeholder="Enter email">

        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" name="password-input" placeholder="Enter password">

        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" name="number-input" placeholder="Enter number">

        <label for="date-input">Date Input:</label>
        <input type="date" id="date-input" name="date-input">

        <label for="checkbox-input">Checkbox Input:</label>
        <input type="checkbox" id="checkbox-input" name="checkbox-input" value="checkbox-value">

        <label for="radio-input1">Radio Input 1:</label>
        <input type="radio" id="radio-input1" name="radio-input" value="radio1">

        <label for="radio-input2">Radio Input 2:</label>
        <input type="radio" id="radio-input2" name="radio-input" value="radio2">

        <label for="select-input">Select Input:</label>
        <select id="select-input" name="select-input">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <label for="textarea-input">Textarea Input:</label>
        <textarea id="textarea-input" name="textarea-input" rows="4" cols="50" placeholder="Enter text"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
